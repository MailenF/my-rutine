<div class="container-login-page">
  <div class="container h-screen w-full flex justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="assets/dumbbell_731911-removebg-preview.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Find your account</div>
      </div>
      <form>
        <div>
          <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" [formControl]="email" required="" [ngClass]="{'invalid': hasError()}">
            <app-error-message [control]="email!"></app-error-message>
          </div>

          <button pButton pRipple label="Send" icon="pi pi-user" class="w-full" (click)="onSubmit($event)"></button>

          <div *ngIf = isEmailSent>
            <h3>Si tienes una cuenta verifica tu mail.</h3>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
