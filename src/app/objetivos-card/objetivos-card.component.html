<mat-card class="example-card" *ngFor="let objetivo of objetivos">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"><i class="fa-solid fa-heart"></i></div>
    <mat-card-title>Recuerda...</mat-card-title>
    <div class="eliminar" (click)="eliminarObjetivo(objetivo)"> <i class="fa-solid fa-xmark"></i></div>

  </mat-card-header>
  <mat-card-content>
    <p>
      {{objetivo.objetivo}}
    </p>
  </mat-card-content>
</mat-card>
