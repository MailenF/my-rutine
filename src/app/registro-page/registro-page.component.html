<div class="container-login-page">
  <div class="container h-screen w-full flex justify-content-center align-items-center">
    <div class="surface-card p-4 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="assets/dumbbell_731911-removebg-preview.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3"><span class="change">Mi</span>Rutina</div>
        <span class="text-600 font-medium line-height-3">Registrate</span>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email" required="">
            <app-error-message [control]="form.get('email')!"></app-error-message>
          </div>
          <div>
            <label for="password1" class="block text-900 font-medium mb-2">Password</label>
            <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password" required="">
            <app-error-message [control]="form.get('password')!"></app-error-message>
          </div>

          <button mat-raised-button color="primary"  pRipple label="Sign In" icon="pi pi-user" class="w-full" type="submit" [disabled]="!form.valid">Enviar</button>
        </div>
      </form>
    </div>

  </div>
</div>
